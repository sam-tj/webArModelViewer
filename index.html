<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <title>&lt;model-viewer&gt; template</title> -->
    <title>Happy New Year</title>
    <meta charset="utf-8" />
    <!-- <meta name="description" content="&lt;model-viewer&gt; template" /> -->
    <meta name="description" content="Happy New Year" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="modelviewer" />
    <meta name="twitter:player:width" content="480" />
    <meta name="twitter:player:height" content="480" />
    <meta
      name="twitter:player"
      content="https://modelviewer.dev/examples/twitter/player.html?src=https://raw.githubusercontent.com/sam-tj/webArModelViewer/master/model.glb&poster=https://raw.githubusercontent.com/sam-tj/webArModelViewer/master/poster.webp&alt=Happy%20New%20Year"
    />
    <meta property="og:title" content="Happy New Year" />
    <meta property="og:description" content="Happy New Year" />
    <meta
      property="og:image"
      content="https://github.com/sam-tj/webArModelViewer/blob/master/poster.webp"
    />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      src="model.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="0"
      environment-image="neutral"
      shadow-softness="0"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
